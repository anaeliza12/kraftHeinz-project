<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="icon" href="/img/KHC-77f2e0d3.png">
    <link rel="stylesheet" href="/css/styleChat.css">
</head>
<body>

    <div class="container-chat">
        <div class="chat-box">
            <div class="chat-header">
             <a href="/html/mainpage.html">   <img class="back-icon" src="/img/Back.png" alt="back-icon"></a>
                <h1 class="chat-title">Chat Bot</h1>
            </div>
            <div class="chat-img">
                <img class="chat-bot-icon" src="/img/Message Bot (1).png" alt="chat-bot-icon">
                
                <div class="chat">
                    <div class="chat-content">

                        <p>Olá, Marcela! Posso ajudar em algo?</p> 
                        <input type="submit" class="form-control" value="Sim">
                        <input type="submit" class="form-control" value="Não">
                    </div>
             
                </div>
            </div>
            
            <div class="chat-human-text" hidden>
                <div class="chat-human">
                    <p>
                        Sim
                    </p>
                </div>
                <img class="user-icon" src="/img/mdi_account-circle.png" alt="user">
            </div>

            <div class="chat-human-text" hidden>
                <div class="chat-human">
                    <p>
                        Não
                    </p>
                </div>
                <img class="user-icon" src="/img/mdi_account-circle.png" alt="user">
            </div>
            
            
            
            <div class="chat-img-2" hidden>
                <img class="chat-bot-icon-2" src="/img/Message Bot (1).png" alt="chat-bot-icon">
                
                <div class="chat-2">
                    <div class="chat-content-2">
        
                        <p>Por gentileza, aguardar que iremos encaminharemos para a equipe responsável. Seu protocolo é o 19229374!
                        </p> 

                    </div>
             
                </div>
            </div>
            
            <div class="chat-img-2" hidden>
                <img class="chat-bot-icon-2" src="/img/Message Bot (1).png" alt="chat-bot-icon">
                
                <div class="chat-2">
                    <div class="chat-content-2">
        
                        <p>Até a próxima!
                        </p> 

                    </div>
             
                </div>
            </div>
        </div>
    </div>

    <script src="/js/chat.js"></script>
    
</body>
</html>
