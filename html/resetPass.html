<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styleResetPass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/KHC-77f2e0d3.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <div class="login bg-image-1">
        <div class="box">
            <img class="img" src="/img/c34a4a04-b3fc-4b87-9e93-8e1eebc32c01 2.png" alt="">

            <div class="title">

                <h4 class="login-title">Esqueci minha senha</h4>
                <p class="login-desc">Informe seu e-mail para reset de senha</p>
            </div>
            <form class="form" action="">
                <div class="input-edit">
                    <input type="email" placeholder="Email " class="form-control" name="email" id="email" required>
                    <input placeholder="Senha" class="form-control" type="password" name="password" id="password" hidden >
                    <input placeholder="Confirmar senha" class="form-control" type="password" name="confirmPass" id="confirmPass" hidden >

                   
                </div>

                <input value="ALTERAR" class="form-control" type="submit">
                <div class="register-title">
                    <p>NÃ£o tem uma conta? <a href="/html/register.html"> Cadastrar-se </a></p>
                </div>
                <p class="login-link">Possui uma conta? <a href="/login.html"> Entrar </a> </p>

            </form>
        </div>
    </div>


    <script src="/js/reset.js"></script>

</html>
